    const seconds = String(now.getSeconds()).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');

    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

// Helper function to shuffle the array
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function changeBackground() {
    currentIndex = (currentIndex + 1) % images.length;
    const background1 = document.getElementById('background1');
    const background2 = document.getElementById('background2');
    const nextImage = images[currentIndex];
    if (background1.classList.contains('active')) {
        background2.style.backgroundImage = nextImage;
        background2.classList.add('active');
        background1.classList.remove('active');
    } else {
        background1.style.backgroundImage = nextImage;
        background1.classList.add('active');
        background2.classList.remove('active');
    }
}

<script>
// Muis cursor verwijderen
let cursorTimeout;
var e = document.getElementById('exit');
document.addEventListener('mousemove', showCursor);

function showCursor() {
    document.body.classList.add('show-cursor');
    clearTimeout(cursorTimeout);
    cursorTimeout = setTimeout(hideCursor, 10000); // Tijd in milliseconden voordat de cursor verdwijnt
    e.style.display = 'block'; // Show exit
}

function hideCursor() {
    document.body.classList.remove('show-cursor');
    e.style.display = 'none'; // Hide exit
}

// Initial call to hide the cursor after the page loads
cursorTimeout = setTimeout(hideCursor, 10000); // Tijd in milliseconden voordat de cursor verdwijnt

</script>
    <!--script voor fullscreen-->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('fullscreenModal');
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            
            modal.style.display = 'flex';

            yesButton.addEventListener('click', function() {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                    document.documentElement.msRequestFullscreen();
                }
                modal.style.display = 'none';
            });

            noButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });
        });
    </script>
