function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();
    document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    document.getElementById('date').textContent = `${day}-${month}-${year}`;
}

// Helper functie om te shuffle
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Images preladen
images.forEach(src => {
    const img = new Image();
    img.src = src.slice(5, -2);
});

// Shuffle de lijst
shuffleArray(images);

// Initiële achtergrond instellen
const bg1 = document.getElementById('background1');
const bg2 = document.getElementById('background2');

bg1.style.backgroundImage = images[0];
bg2.style.backgroundImage = images[1];
bg2.classList.add('active');

// Functie voor wisselen
function changeBackground() {
    currentIndex = (currentIndex + 1) % images.length;
    const nextImage = images[currentIndex];
    if (bg1.classList.contains('active')) {
        bg2.style.backgroundImage = nextImage;
        bg2.classList.add('active');
        bg1.classList.remove('active');
    } else {
        bg1.style.backgroundImage = nextImage;
        bg1.classList.add('active');
        bg2.classList.remove('active');
    }
}

// Wissel elke 90 seconden
setInterval(changeBackground, 90000);

// Controleer afbeeldingen en toon fallback bij problemen
const checks = images.map(src => {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve({src: src, success: true});
        img.onerror = () => resolve({src: src, success: false});
        img.src = src.slice(5, -2);
    });
});

const fallbackDiv = document.getElementById('fallback');

Promise.all(checks).then(results => {
    const failed = results.some(r => r.success === false);
    if (failed) {
        // Toon fallback
        fallbackDiv.style.display = 'block';
        // Optioneel: achtergrond op 0 zetten of uitzetten
        document.getElementById('background1').style.opacity = 0;
        document.getElementById('background2').style.opacity = 0;
    } else {
        // Verberg fallback
        fallbackDiv.style.display = 'none';
    }
});

<script>
// Muis cursor
let cursorTimeout;
const exitBtn = document.getElementById('exit');
function showCursor() {
    document.body.classList.add('show-cursor');
    clearTimeout(cursorTimeout);
    cursorTimeout = setTimeout(hideCursor, 10000);
    exitBtn.style.display = 'block';
}
function hideCursor() {
    document.body.classList.remove('show-cursor');
    exitBtn.style.display = 'none';
}
document.addEventListener('mousemove', showCursor);
let cursorTimeoutId = setTimeout(hideCursor, 10000);
</script>
<!--fullscreen script-->
<script>
function closeFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) { /* Safari */
        document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) { /* IE11 */
        document.msExitFullscreen();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const modal = document.getElementById('fullscreenModal');
    const yesBtn = document.getElementById('yesButton');
    const noBtn = document.getElementById('noButton');

    modal.style.display = 'flex';

    yesBtn.addEventListener('click', () => {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
        }
        modal.style.display = 'none';
    });

    noBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });
});
</script>
