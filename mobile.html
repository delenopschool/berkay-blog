<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/zRj6qQB/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Error - Berkay Blog</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
        }
        h2 {
            font-size: 30px;
        }
        p {
            font-size: 20px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 250px;
            height: 250px;
            margin: 20px 0;
            border-radius: 25px;
        }
/*knop*/
.button{
    background: linear-gradient(45deg, #00ff00, #ff0000); /* Gradient van rood naar lichter rood */
    background-size: 200% 100%; /* Zorgt ervoor dat de gradient groter is dan de knop */
    border: none; /* Geen rand */
    color: white; /* Witte tekst */
    padding: 15px 32px; /* Opvulling */
    text-align: center; /* Tekst centreren */
    text-decoration: none; /* Geen onderstreping */
    display: inline-block; /* Inline blok */
    font-size: 16px; /* Lettergrootte */
    margin: 4px 2px; /* Marges */
    cursor: pointer; /* Cursor veranderen bij hover */
    border-radius: 12px; /* Ronde hoeken */
    transition: background-position 0.5s ease, transform 0.3s ease; /* Overgangseffecten */
    background-position: right; /* Startpositie van de gradient */
}
.button:hover {
    transform: scale(1.05); /* Knop iets vergroten bij hover */
}
.buttonn{
    background: linear-gradient(45deg, #ff0000, #00ff00); /* Gradient van rood naar lichter rood */
    background-size: 200% 100%; /* Zorgt ervoor dat de gradient groter is dan de knop */
    border: none; /* Geen rand */
    color: white; /* Witte tekst */
    padding: 15px 32px; /* Opvulling */
    text-align: center; /* Tekst centreren */
    text-decoration: none; /* Geen onderstreping */
    display: inline-block; /* Inline blok */
    font-size: 16px; /* Lettergrootte */
    margin: 4px 2px; /* Marges */
    cursor: pointer; /* Cursor veranderen bij hover */
    border-radius: 12px; /* Ronde hoeken */
    transition: background-position 0.5s ease, transform 0.3s ease; /* Overgangseffecten */
    background-position: right; /* Startpositie van de gradient */
}
.buttonn:hover {
    transform: scale(1.05); /* Knop iets vergroten bij hover */
}
    </style>
<body>
    <!--text1-->
    <h1>Responsive Error</h1>
    <h2>Something went wrong.</h2>
    <!--afbeelding-->
    <img src="https://www.elegantthemes.com/blog/wp-content/uploads/2020/08/000-http-error-codes.png" alt="responsive afbeelding">
    <!--text2-->
    <p>Sorry, de opgegeven pagina is nog niet geschikt om op mobiel te worden gebruikt. Ik werk er uiteraard hard aan om hem ook voor mobiel beschikbaar te maken. <br>Indien je toch de pagina wil bezoeken, raad ik je aan om hem op desktop te bekijken.</p>
    <!--knop-->
    <a href="https://berkay-blog-tips-tricks.on.drv.tw"><button class="button">Terug naar de homepagina</button></a>
    <a><button class="buttonn" id="backButton">Terug naar de vorige pagina.</button></a>
    <script> document.getElementById('backButton').addEventListener('click', () => { window.history.back(); }); </script>
</body>
</html>
